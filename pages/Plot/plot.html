<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>剧情系统 - 立绘 + 打字效果</title>
<style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        body {
            background-size: cover;
            background-position: center;
            height: 100vh;
            font-family: "微软雅黑", sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        #language-switcher {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 100;
            background: rgba(0,0,0,0.5);
            padding: 5px;
            border-radius: 5px;
            display: flex; /* 新增：使用flex布局确保按钮大小一致 */
        }
        #language-switcher button {
            background: #444;
            color: white;
            border: none;
            padding: 8px 15px; /* 调整：统一按钮内边距 */
            margin: 0 3px;
            border-radius: 3px;
            cursor: pointer;
            min-width: 70px; /* 新增：确保按钮最小宽度一致 */
            height: 32px; /* 新增：统一按钮高度 */
            display: flex; /* 新增 */
            align-items: center; /* 新增：垂直居中 */
            justify-content: center; /* 新增：水平居中 */
            font-size: 14px; /* 新增：统一字体大小 */
        }
        #skip-btn {
        position: fixed;
        top: 60px; /* 放在语言切换器下方 */
        right: 18px;
        z-index: 100;
        background: #444;
        color: white;
        border: none;
        padding: 6px 10px;
        border-radius: 3px;
        cursor: pointer;
        min-width: 65px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        }
        #skip-btn:hover {
        background: #555;
        }
        #sprite-left, #sprite-right {
            position: absolute;
            bottom: 66px;
            max-height: 80%;
            max-width: 50%;
            z-index: 5;
            transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            display: none;
        }
        #press-space-hint {
            font-size: 16px;
            color: #ccc;
            left:36%;
            position: absolute;
            bottom: 12px;
            text-align: center;
            opacity: 0.7;
            user-select: none;
        }
        #sprite-left { 
            left: 160px; /* 调整：向右移动，更靠近中心 */
        }
        #sprite-right { 
            right: 160px; /* 调整：向左移动，更靠近中心 */
        }
        #sprite-left.show, #sprite-right.show {
            opacity: 1;
            display: block;
        }
        #dialogue-box {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            font-size: 20px;
            line-height: 1.5;
            height: 160px;
            z-index: 10;
        }
        #character-name {
            font-weight: bold;
            font-size: 26px;
            margin-bottom: 10px;
            color: #b66f66;
            margin-left: 210px;
        }
        #dialogue-text {
            margin-left: 190px; /* 增加左侧外边距 */
        }
        #resource-container {
            display: none;
        }
    </style>
</head>
<body>
    <audio id="bgm" src="assets/audio/scene1.mp3" autoplay loop></audio> <!-- 与scenario1.js路径统一 -->

    <div id="language-switcher">
        <button id="btn-zh">中文</button>
        <button id="btn-en">English</button>
    </div>
    <button id="skip-btn">跳过剧情</button>
    <img id="sprite-left" src="" alt="左侧角色立绘">
    <img id="sprite-right" src="" alt="右侧角色立绘">

    <div id="dialogue-box">
        <div id="character-name"></div>
        <div id="dialogue-text"></div>
        <div id="press-space-hint">按空格或回车继续/press space or enter to continue</div>
    </div>
    
    <div id="resource-container"></div>
    <script src="scenarios/scenario1.1.js"></script>
    <script src="scriptEngine.js"></script>
</body>
</html>
