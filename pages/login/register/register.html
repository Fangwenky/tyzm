<html>
    <head>
        <title>
            login Page
        </title>
        <link href="../style-log-regi.css" rel="stylesheet">
        <script src="./register.js" defer></script>
    </head>
    <body >
        <div>
            <p>第一次来庄园？<br>没关系,现在开始游玩吧！</p>

            <button class="green-button" onclick="location.href='../index.html'">返回上一级</button>
        </div>
    </body>
</html>
