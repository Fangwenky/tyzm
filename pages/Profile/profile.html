<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>角色档案</title>
  <style>
    body {
      margin:0;
      padding:0;
      background: url('photos/background.jpg') no-repeat center center;
      background-size: cover;
      font-family: 'SimSun', 'NSimSun', 'PMingLiU', serif; 
      color: #eee;
      display:flex;
      flex-direction:column;
      align-items:center;
      min-height:100vh;
    }

    /* ===== 修改点 A：把标题下移一些 =====
       原来是 margin:40px 0 20px;
       现在把 top margin 加大 -> 更往下。 */
    h1 {
    text-align: center;
    margin: 80px 0 12px; /* 保留下移效果 */
    font-size: 3rem;     /* ← 和关于我们一致 */
    color: #7a1022;      /* ← 和关于我们一致 */
    text-shadow: 2px 2px 4px rgba(0,0,0,0.7); /* ← 和关于我们一致 */
}

    /* profile-root 用来承载按钮网格；我保持它占满中间空间 */
    #profile-root {
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center; /* 按钮水平居中 */
      width:100%;
    }

    /* 返回按钮样式（你之前放在页面下方） */
    #btn-back-main {
      margin:24px auto 36px; /* ← 这里可以微调返回按钮的位置 */
      padding:10px 24px;
      border:none;
      border-radius:8px;
      background:#444;
      color:#fff;
      cursor:pointer;
      font-size:16px;
    }
  </style>
</head>
<body>
  <h1>角色档案</h1>

  <!-- 挂载点（ProfileManager.js 会填充 grid-wrapper） -->
  <div id="profile-root"></div>

  <button id="btn-back-main">返回主界面</button>

  <!-- 先加载角色数据，再加载管理器（顺序不能反） -->
  <script defer src="profile.js"></script>
  <script defer src="../../script/managers/ProfileManager.js"></script>
</body>
</html>
