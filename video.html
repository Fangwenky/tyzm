<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>开场动画</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .skip-btn, .sound-hint {
      position: absolute;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .skip-btn {
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.5);
      color: white;
    }
    .sound-hint {
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.7);
      color: black;
    }
  </style>
</head>
<body>
  <video id="introVideo" playsinline>
    <source src="./assets/video/video.mov" type="video/mp4">
    你的浏览器不支持视频播放。
  </video>
  <button class="skip-btn" id="skipBtn">跳过</button>
  <div class="sound-hint" id="soundHint">点击页面开启声音</div>

  <script>
    const video = document.getElementById('introVideo');
    const skipBtn = document.getElementById('skipBtn');
    const soundHint = document.getElementById('soundHint');

    function gotoGame(){
      localStorage.setItem('watchedIntro', '1');
      window.location.href = "./game.html?from=video";
    }

    // 用户点击页面：取消静音并播放声音
    window.addEventListener('click', () => {
      video.muted = false;
      video.play();
      soundHint.style.display = 'none';
    }, { once: true });

    // 视频播放完毕后自动进入游戏
    video.addEventListener('ended', gotoGame);

    // 点击“跳过”按钮进入游戏
    skipBtn.addEventListener('click', gotoGame);

    // 初始静音+自动播放
    video.muted = true;
    video.autoplay = true;
    video.play();
  </script>
</body>
</html>
